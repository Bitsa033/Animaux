<link rel="stylesheet" href="users.component.css">
<div class="container card">
    <!--s'affiche en cas d'erreur-->
    <div *ngIf="erreur" class="alert alert-danger">
        <i class="bi bi-x-square-fill text-danger"></i> {{erreur}}
    </div>
    <div *ngIf="reussite" class="alert alert-danger">
        <i class="bi bi-check-circle-fill text-success"></i> {{reussite}}
    </div>
    
    <div class="card-body">
        <br>
        <a routerLink="/ajouter-utilisateur" class="btn btn-primary"><i class="bi bi-align-middle"></i> Ajouter un Utilisateur <i class="fa fa-edit"></i></a>
        <br><br>
        <h2 *ngIf="!users">Chargement en cours ...</h2>
        <table class="table table-stripped table-bordered" *ngIf="users">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Teléphone</th>
                    <th>Adresse</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="users <= 0">
                    <td colspan="5" class="text-center"> Votre Tableau est vide pour le moment ...</td>
                </tr>
                <tr *ngFor="let item of users">
                    <td>
                        <ul >
                            <li class="nav-link">{{item.id}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.name}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.phone}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.adress}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.email}}</li>
                        </ul>
                    </td>
                    
                    <td>
                        <a class="btn btn-info m-2" routerLink="/modifier-utilisateur/{{item.id}}"><i class="bi bi-pencil"></i> Mettre à jour</a>
                        <a (click)="deleteUser(item.id)" class="btn btn-danger"><i class="bi bi-bank2"></i> Supprimer</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <!--/card-body-->
</div>
<!--/container card-->
