<div class="container">
    <div class="col-md-4 offset-3" >
        <br>
        <!--s'affiche en cas de succès-->
        <div *ngIf="reussite" class="alert alert-danger">
            <i class="bi bi-check-circle-fill text-success"></i> {{reussite}}
        </div>
        <!--s'affiche en cas d'erreur-->
        <div *ngIf="erreur" class="alert alert-danger">
            <i class="bi bi-x-square-fill text-danger"></i> {{erreur}}
        </div>
        <h3 class="container">Retirer une quantite!</h3>
        <form autocomplete="off" (ngSubmit)="removeQte(registerForm)" #registerForm="ngForm">
            <div class="form-group">
                Qté
                <input type="text" placeholder="Qté ex:22" class="form-control" name="qte" id="qte" [(ngModel)]="animal.qte">
            </div>
            <br>
            
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Eregistrer">
            </div>
            <br>
        </form>
    
    </div>

        <i class="bi bi-check-circle-fill"></i>
        <i class="bi bi-exclamation-circle-fill"></i>
        <i class="bi bi-eye-slash-fill"></i>
        <i class="bi bi-eye-fill"></i>
     -->
    
</div>
