<div class="row">
    <div class="offset-2 col-md-4" ng-app="">
        <h1 class="container">Modifier l'utilisateur!</h1>
        <form autocomplete="off" (ngSubmit)="updateUser(registerForm)" #registerForm="ngForm" *ngFor="let i of data">
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="i.name">
            </div>
            <br>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="i.email">
            </div>
            <br>
            <div class="form-group">
                <input type="password" placeholder="Mot de passe" class="form-control" name="password" id="password" [(ngModel)]="user.password">
            </div>
            <br>
            <div class="form-group">
                <input type="text" placeholder="Adresse" class="form-control" name="adresse" id="adresse" [(ngModel)]="user.adresse">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-success">
            </div>
            <br>
        </form>
    
    </div>
    <!--/col-->

</div>
<!--/row-->
