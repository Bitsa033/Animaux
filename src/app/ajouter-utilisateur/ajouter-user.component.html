<div class="row">
    <div class="offset-2 col-md-4" ng-app="">
        <br>
        <!--s'affiche en cas de succÃ¨s-->
        <div *ngIf="reussite" class="alert alert-danger">
            <i class="bi bi-check-circle-fill text-success"></i> {{reussite}}
        </div>
        <!--s'affiche en cas d'erreur-->
        <div *ngIf="erreur" class="alert alert-danger">
            <i class="bi bi-x-square-fill text-danger"></i> {{erreur}}
        </div>
        <h1 class="container">Nouvel Utilisateur!</h1>
        <form autocomplete="off" (ngSubmit)="saveUser(registerForm)" #registerForm="ngForm">
            <br>
            <div class="form-group">
                <input type="text" placeholder="Nom" class="form-control" name="name" id="name" [(ngModel)]="user.name">
            </div>
            <br>
            <div class="form-group">
                <input type="text" placeholder="TelÃ©phone" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone">
            </div>
            <br>
            <div class="form-group">
                <input type="text" placeholder="Adresse" class="form-control" name="adress" id="adress" [(ngModel)]="user.adress">
            </div>
            <br>
            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
            </div>
            <br>
            <div class="form-group">
                <input type="password" placeholder="Mot de passe" class="form-control" name="password" id="password" [(ngModel)]="user.password">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-success">
            </div>
            <br>
        </form>
    
    </div>
    <!--/col-->
    
</div>
<!--/row-->
