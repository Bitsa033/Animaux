
<div class="container">
    
    <div class="">
        <br>
        <a routerLink="/ajouter-animal" class="btn btn-primary"> <i class="bi bi-align-middle"></i> Ajouter un Animal</a>
        <br><br>
        <h2 *ngIf="!animaux">Chargement en cours ...</h2>
        <table class="table table-stripped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Promo</th>
                    <th>Qté</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="animaux <= 0">
                    <td colspan="6" class="text-center">Votre Tableau est vide pour le moment ...</td>
                </tr>
                <tr *ngFor="let item of animaux">
                    <td>
                        <ul >
                            <li class="nav-link">{{item.id}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.nom}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.prix + ' FCFA'}}</li>
                        </ul>
                    </td>
                    <td >
                        <ul>
                            <li class="nav-link  inline"><a class="btn btn-info m-2" href="{{item.id}}"><i class="bi bi-heart"></i> </a></li>
                            <li class="nav-link inline"><a class="btn btn-info m-2" href="{{item.id}}"><i class="bi bi-heart-fill"></i> </a></li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.qte}}</li>
                        </ul>
                    </td>
                    <td>
                        <a class="btn btn-info m-2" routerLink="/modifier-animal/{{item.id}}"><i class="bi bi-pencil"></i> Mettre à jour</a>
                        <a class="btn btn-danger" (click)="deleteData(item.id)"><i class="bi bi-bank2"></i> Supprimer</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <!--/div-->
</div>
<!--/container-->
