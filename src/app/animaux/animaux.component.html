<div class="row">
    
    <div class="col-md-9 offset-2">
        <br>
        <a routerLink="/ajouter-animal" class="btn btn-primary">Ajouter un Animal <i class="fa fa-edit"></i></a>
        <table class="table table-stripped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Qt√©</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of animaux">
                    <td>
                        <ul >
                            <li class="nav-link">{{item.id}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.nom}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.prix + ' FCFA'}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.qte}}</li>
                        </ul>
                    </td>
                    <td>
                        <a class="btn btn-info m-2" href="{{item.id}}">Editer</a>
                        <a class="btn btn-danger" href="{{item.id}}">Supprimer</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
<!--/row-->
