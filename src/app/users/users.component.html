<link rel="stylesheet" href="users.component.css">
<div class="container">
    
    <div class="">
        <br>
        <a routerLink="/ajouter-user" class="btn btn-primary"><i class="bi bi-align-middle"></i> Ajouter un Utilisateur <i class="fa fa-edit"></i></a>
        <br><br>
        <h2 *ngIf="!users">Chargement en cours ...</h2>
        <table class="table table-stripped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users">
                    <td>
                        <ul >
                            <li class="nav-link">{{item.id}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.name}}</li>
                        </ul>
                    </td>
                    <td>
                        <ul >
                            <li class="nav-link">{{item.email}}</li>
                        </ul>
                    </td>
                    
                    <td>
                        <a class="btn btn-info m-2" href="{{item.id}}"><i class="bi bi-pencil"></i> Mettre Ã  jour</a>
                        <a class="btn btn-danger" href="{{item.id}}"><i class="bi bi-bank2"></i> Supprimer</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <!--/div-->
</div>
<!--/container-->
